<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CaterSpot - User</title>
    <link rel="icon" type="image/png" href="../../assets/icons/favicon.png">


    <!-- Global styles -->
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="./menu.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-container">
      <!-- TOP NAVIGATION -->
      <nav class="user-nav">
        <div class="logo">CaterSpot</div>

        <ul class="nav-items">
          <li data-target="home" ">Home</li>
          <li data-target="menu" class="active">Menu</li>
          <li data-target="cart">Cart</li>
          <li data-target="myOrders">My Orders</li>
          <li data-target="profile">Profile</li>
        </ul>

        <button class="logout-btn">Logout</button>
      </nav>

      <!-- SECTIONS -->
      <section class="menu">
        <div class="menu-page">
          <h2>Menu</h2>
          <!-- FILTERS -->
          <div class="menu-filters">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="starters">
              Starters
            </button>
            <button class="filter-btn" data-category="main-course">
              Main Course
            </button>
            <button class="filter-btn" data-category="desserts">
              Desserts
            </button>
            <button class="filter-btn" data-category="beverages">
              Beverages
            </button>
          </div>

          <!-- SEARCH -->
          <div class="menu-search">
            <input
              type="text"
              class="menu-search-input"
              placeholder="Search food..."
            />
          </div>

          <!-- PRODUCT GRID -->
          <div class="menu-grid">
            <div class="loading">Loading...</div>
          </div>
        </div>
      </section>
    </div>
    <div id="toast-container"></div>
    <div id="global-loader" class="hidden">
      <div class="loader"></div>
    </div>

    <script src="../../firebase.js" type="module"></script>
    <script src="./menu.js" type="module"></script>
  </body>
</html>
