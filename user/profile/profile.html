<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CaterSpot - User</title>
    <link rel="icon" type="image/png" href="../../assets/icons/favicon.png">

    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="./profile.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-container">
      <!-- TOP NAVIGATION -->
      <nav class="user-nav">
        <div class="logo">CaterSpot</div>

        <ul class="nav-items">
          <li data-target="home">Home</li>
          <li data-target="menu">Menu</li>
          <li data-target="cart">Cart</li>
          <li data-target="myOrders">My Orders</li>
          <li data-target="profile" class="active">Profile</li>
        </ul>

        <button class="logout-btn">Logout</button>
      </nav>

      <!-- PROFILE SECTION -->
      <section class="profile-section">
        <div class="profile-page">
          <h2>Profile</h2>

          <div class="profile-info">
            <div class="profile-header">
              <h2 data-field="fullName" class="skeleton"></h2>
            </div>
            <div class="info-item">
              <span class="label">Email</span>
              <span data-field="email" class="value skeleton"></span>
            </div>

            <div class="info-item">
              <span class="label">Phone</span>
              <span data-field="phone" class="value skeleton"></span>
            </div>

            <div class="info-item">
              <span class="label">Address</span>
              <span data-field="address" class="value skeleton"></span>
            </div>

            <div class="info-item">
              <span class="label">Joined On</span>
              <span data-field="createdAt" class="value skeleton"></span>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div id="toast-container"></div>

    <div id="global-loader" class="hidden">
      <div class="loader"></div>
    </div>

    <script src="../../firebase.js" type="module"></script>
    <script src="./profile.js" type="module"></script>
  </body>
</html>
