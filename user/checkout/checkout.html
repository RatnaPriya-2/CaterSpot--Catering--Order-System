<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CaterSpot - User</title>
    <link rel="icon" type="image/png" href="../../assets/icons/favicon.png">

    <!-- Global styles -->
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="./checkout.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-container">
      <!-- TOP NAVIGATION -->
      <nav class="user-nav">
        <div class="logo">CaterSpot</div>

        <ul class="nav-items">
          <li data-target="home">Home</li>
          <li data-target="menu">Menu</li>
          <li data-target="cart">Cart</li>
          <li data-target="myOrders">My Orders</li>
          <li data-target="profile">Profile</li>
        </ul>

        <button class="logout-btn">Logout</button>
      </nav>

      <!-- SECTIONS -->
      <section class="checkout">
        <h2>Checkout</h2>
        <div class="loading">Loading...</div>
        <div class="checkout-page hidden">
          <!-- Delivery Address -->
          <div class="checkout-section">
            <h3>Delivery Address</h3>
            <p class="delivery-address">
              123, Main Street, City, State - 560001
            </p>
          </div>

          <!-- Order Summary -->
          <div class="order-summary-section">
            <h3>Order Summary</h3>
            <div class="order-container"></div>
            <div class="order-delivery">
              <p>Delivery fee:</p>
              <p class="delivery">â‚¹ 50</p>
            </div>

            <div class="order-total">
              <p>Total:</p>
              <p class="total"></p>
            </div>
          </div>

          <!-- Payment Method -->
          <div class="checkout-section">
            <h3>Payment Method: COD</h3>
          </div>

          <!-- Place Order Button -->

          <button class="btn-place-order">Place Order</button>
        </div>
      </section>
    </div>
    <div id="toast-container"></div>
    <div id="global-loader" class="hidden">
      <div class="loader"></div>
    </div>

    <script src="../../firebase.js" type="module"></script>
    <script src="./checkout.js" type="module"></script>
  </body>
</html>
