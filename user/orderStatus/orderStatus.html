<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CaterSpot - User</title>
    <link rel="icon" type="image/png" href="../../assets/icons/favicon.png">

    <!-- Global styles -->
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="./orderStatus.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-container">
      <!-- TOP NAVIGATION -->
      <nav class="user-nav">
        <div class="logo">CaterSpot</div>

        <ul class="nav-items">
          <li data-target="home">Home</li>
          <li data-target="menu">Menu</li>
          <li data-target="cart">Cart</li>
          <li data-target="myOrders">My Orders</li>
          <li data-target="profile">Profile</li>
        </ul>

        <button class="logout-btn">Logout</button>
      </nav>

      <!-- SECTIONS -->
      <section class="orderStatus">
        <div class="order-status-page">
          <div class="status-card success">
            <h2>Order Placed Successfully!</h2>
            <p>
              Your delicious food is on its way. Thank you for ordering with us!
            </p>
            <button class="btn-home" >Go to Home</button>
          </div>
        </div>
      </section>
    </div>
    <div id="toast-container"></div>
    <div id="global-loader" class="hidden">
      <div class="loader"></div>
    </div>

    <script src="../../firebase.js" type="module"></script>
    <script src="./orderStatus.js" type="module"></script>
  </body>
</html>
