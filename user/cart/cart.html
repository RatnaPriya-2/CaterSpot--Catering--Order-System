<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>CaterSpot - User</title>
    <link rel="icon" type="image/png" href="../../assets/icons/favicon.png">

    <!-- Global styles -->
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="./cart.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-container">
      <!-- TOP NAVIGATION -->
      <nav class="user-nav">
        <div class="logo">CaterSpot</div>

        <ul class="nav-items">
          <li data-target="home">Home</li>
          <li data-target="menu">Menu</li>
          <li data-target="cart" class="active">Cart</li>
          <li data-target="myOrders">My Orders</li>
          <li data-target="profile">Profile</li>
        </ul>

        <button class="logout-btn">Logout</button>
      </nav>

      <!-- SECTIONS -->
      <section class="cart">
        <h2>Your Cart</h2>
        <div class="loading">Loading...</div>
        <div class="cart-page hidden">
          <div class="cart-items"></div>

          <div class="cart-summary">
            <h3>Order Summary</h3>

            <div class="summary-row">
              <span>Subtotal</span>
              <span class="sub-total"></span>
            </div>

            <div class="summary-row">
              <span>Delivery</span>
              <span>â‚¹ 50</span>
            </div>

            <div class="summary-row total-row">
              <span>Total</span>
              <span class="total"></span>
            </div>

            <a href="../checkout/checkout.html"
              ><button class="checkout-btn">Proceed to Checkout</button></a
            >
          </div>
        </div>
      </section>
    </div>
    <div id="toast-container"></div>
    <div id="global-loader" class="hidden">
      <div class="loader"></div>
    </div>

    <script src="../../firebase.js" type="module"></script>
    <script src="./cart.js" type="module"></script>
  </body>
</html>
